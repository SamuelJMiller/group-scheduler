<div class="group-event-member">
    <h2 class="group-event-member-header">{{ g_event.weekday }}, {{ g_event.month }} {{ g_event.day }}, {{ g_event.time }} {{ g_event.am_pm }}</h2>

    <p class="group-event-desc">{{ g_event.description }}</p>

    <p class="scheduled-by">Published by: {{ g_event.scheduler.username }}</p>
</div>
