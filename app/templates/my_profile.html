{% extends "base.html" %}

{% block content %}
    <h2 id="my-profile-header">My Profile</h2>

    <h3 id="username-header">Username:</h3>
    <p id="my-username">{{ me.username }}</p>

    <h3 id="email-header">Email:</h3>
    <p id="my-email">{{ me.email }}</p>

    <a id="edit-profile-link" href="{{ url_for('edit_profile') }}">Edit Info</a>
{% endblock %}
