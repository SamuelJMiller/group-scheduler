<div class="group-request-banner">
    <h2 class="group-request-header"><a class="user-card-header-link" href="{{ url_for('user_profile', userid=request.sender_user) }}">{{ User.query.filter_by(id=request.sender_user).first().username }}</a></h2>
    <div class="group-request-button-container">
        <p class="accept-gr-form-par">
            <form action="{{ url_for('accept_group_request', userid=request.sender_user, groupid=request.receiver_group) }}" method="POST">
                {{ acc_form.hidden_tag() }}
                {{ acc_form.submit(value='Accept') }}
            </form>
        </p>
        <p class="decline-gr-form-par">
            <form action="" method="POST">
                {{ dec_form.hidden_tag() }}
                {{ dec_form.submit(value='Decline') }}
            </form>
        </p>
    </div>
</div>
