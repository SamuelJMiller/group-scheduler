{% extends "base.html" %}

{% block content %}
    <h2 id="group-events-header">{{ group.group_name }} member events</h2>

    {% for user in group.members %}
        {% for g_event in user.engagements %}
            {% if g_event.is_published_groupies == True %}
                {% include "_group_member_event.html" %}
            {% endif %}
        {% endfor%}
    {% endfor %}
{% endblock %}
